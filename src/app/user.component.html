<div class="page-header">
    <h1>User Details</h1>
</div>

<div class="jumbotron">
    <div class="media">
        <div class="media-left media-top">
            <img
                class="media-object" src="/images/user-avatar.svg"
                width="160"
                height="150"
                alt="User Avatar"
                style="padding-right: 20px;" />
        </div>
        <div class="media-body">
            <h2 class="media-heading">{{ user.name }}</h2>
            <p>
                Country: {{ user.country_id }}<br />
                E-mail: {{ user.email }}
            </p>
        </div>
    </div>
</div>
