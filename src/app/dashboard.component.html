<div class="page-header">
    <h1>Dashboard</h1>
</div>

<form>
    <div class="row">
        <div class="col-sm-4">
            <label for="winners-count">Number of winners</label>
            <input
                id="winners-count"
                type="number"
                class="form-control" />
        </div>
        <div class="col-sm-4">
            <label for="winners-count">Period of time</label>
            <div class="input-group">
                <input
                    id="winners-count"
                    type="number"
                    class="form-control" />
                <span class="input-group-addon">minutes</span>
            </div>
        </div>
        <div class="col-sm-4">
            <label for="winners-count">Filter by country</label>
            <select (change)="onCountryChange($event.target.value)" class="form-control">
                <option value="all" selected>All countries</option>
                <option *ngFor="let country of countries" value="{{country.id}}">
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>

    <br />

    <button type="button" class="btn btn-primary btn-lg">Draw winners</button>

    <hr />

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Winners</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Country</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Borislav Itskov</td>
                        <td>Bulgaria</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Kaloyan Kosev</td>
                        <td>Bulgaria</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Goran Stoyanov</td>
                        <td>Bulgaria</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</form>
